<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="grid.css" rel="stylesheet">

    <title>Colored grids</title>
</head>
<body>
    <div class="container">
        <div class="colored-grids">
            <div class="up">
                <div class="red"></div>
                <div class="yellow"></div>
            </div>
            <div class="down">
                <div class="green"></div>
                <div class="blue">
                    <div class="light-blue"></div>
                    <div class="lighter-blue"></div>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
